        <thead>

                <th></th>

                <th>Points</th>

        <tfoot>
            <tr>
                <th></th>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js" integrity="sha256-VSu9DD6vJurraXgjxQJv9BuzedGfJm7XEgPQQehKBlw=" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script type="text/javascript" src="ranking_data.js"></script>
    <script type="text/javascript">

function team_detail(d) {
    // `d` is the original data object for the row
    
    str  = '<table cellpadding="5" cellspacing="0" border="0" style="padding-left:50px;">';
    str += '<thead><tr>';
    str +=     '<th>Date</th>';
    str +=     '<th>Race</th>';
    str +=     '<th>Overall</th>';
    str +=     '<th>Division</th>';
    str +=     '<th>Points</th>';
    str +=     '<th>Members</th>';
    str += '</tr></thead>';

    str += '<tbody>';
    for (race of d.race_data) {
        str += '<tr>';
        str +=     '<td>' + race.date + '</td>';
        str +=     '<td>' + race.name + '</td>';
        str +=     '<td>' + race.overall + '</td>';
        str +=     '<td>' + race.division + '</td>';
        str +=     '<td>' + race.points + '</td>';
        str +=     '<td>' + race.members + '</td>';
        str += '</tr>';
    }
    str += '</tbody>';
    str += '</table>';
    
    return (str);
}

$(document).ready(function () {
    var table = $('#ranking').DataTable({
        data: ranking_data,
        columns: [
            {
                className: 'dt-control',
                orderable: false,
                data: null,
                defaultContent: '',
            },
            { data: 'rank' },
            { data: 'points' },
            { data: 'team' },
            { data: 'total_races' },
            { data: 'division' },
        ],
        order: [[1, 'asc']],
        "iDisplayLength": 50
    });

    $('#ranking tbody').on('click', 'td.dt-control', function () {
        var tr = $(this).closest('tr');
        var row = table.row(tr);
 
        if (row.child.isShown()) {
            // This row is already open - close it
            row.child.hide();
            tr.removeClass('shown');
        } else {
            // Open this row
            row.child(team_detail(row.data())).show();
            tr.addClass('shown');
        }
    });
});

    </script>
    </body>
</html>
